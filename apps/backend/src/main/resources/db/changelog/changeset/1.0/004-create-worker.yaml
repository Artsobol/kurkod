databaseChangeLog:
  - changeSet:
      id: 001-create-worker
      author: artsobol
      preConditions:
        - onFail: HALT
          not:
            tableExists:
              tableName: worker

      changes:
        - createTable:
            tableName: worker
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_worker
                    nullable: false

              - column:
                  name: first_name
                  type: varchar(30)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: varchar(30)
                  constraints:
                    nullable: false

              - column:
                  name: patronymic
                  type: varchar(30)

              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: bigint
                  defaultValue: "0"
                  constraints:
                    nullable: false

        - addCheckConstraint:
            tableName: worker
            constraintName: ck_worker_first_name
            constraintBody: "btrim(first_name) = first_name AND char_length(btrim(first_name)) BETWEEN 1 AND 50"

        - addCheckConstraint:
            tableName: worker
            constraintName: ck_worker_last_name
            constraintBody: "btrim(last_name) = last_name AND char_length(btrim(last_name)) BETWEEN 1 AND 50"

        - addCheckConstraint:
            tableName: worker
            constraintName: ck_worker_patronymic
            constraintBody: "patronymic IS NULL OR (btrim(patronymic) = patronymic AND char_length(patronymic) <= 30)"

      rollback:
        - dropCheckConstraint:
            tableName: worker
            constraintName: ck_worker_last_name
        - dropCheckConstraint:
            tableName: worker
            constraintName: ck_worker_first_name
        - dropCheckConstraint:
            tableName: worker
            constraintName: ck_worker_patronymic
        - dropTable:
            tableName: worker