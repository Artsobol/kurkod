databaseChangeLog:
  - changeSet:
      id: 001-create-role
      author: artsobol
      preConditions:
        - onFail: HALT
          not:
            tableExists:
              tableName: role

      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: user_system_role
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
              tableName: role