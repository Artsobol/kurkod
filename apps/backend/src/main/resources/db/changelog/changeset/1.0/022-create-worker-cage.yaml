databaseChangeLog:
  - changeSet:
      id: 001-create-worker-cage
      author: artsobol
      preConditions:
        - onFail: HALT
          and:
            - not:
                tableExists:
                  tableName: worker_cage
            - tableExists:
                tableName: worker
            - tableExists:
                tableName: cage

      changes:
        - createTable:
            tableName: worker_cage
            columns:
              - column:
                  name: worker_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: cage_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: worker_cage
            baseColumnNames: worker_id
            constraintName: fk_worker_cage_worker_id
            referencedTableName: worker
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: worker_cage
            baseColumnNames: cage_id
            constraintName: fk_worker_cage_cage_id
            referencedTableName: cage
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: RESTRICT

        - addPrimaryKey:
            columnNames: worker_id, cage_id
            constraintName: pk_worker_cage
            tableName: worker_cage

      rollback:
        - dropPrimaryKey:
            constraintName: pk_worker_cage
            tableName: worker_cage
        - dropForeignKeyConstraint:
            baseTableName: worker_cage
            constraintName: fk_worker_cage_cage_id
        - dropForeignKeyConstraint:
            baseTableName: worker_cage
            constraintName: fk_worker_cage_worker_id
        - dropTable:
            tableName: worker_cage